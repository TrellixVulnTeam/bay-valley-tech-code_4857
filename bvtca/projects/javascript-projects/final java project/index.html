<script>
    

    var srcA = "sounds/01-clap.wav";

    function handleFilesA(event) {  //the first two lines and second hald of the third is from stackOverflow https://stackoverflow.com/questions/43710173/upload-and-play-audio-file-js
        var files = event.target.files;
        $("#src").attr("src", URL.createObjectURL(files[0]));
        document.getElementById("keyA").src = URL.createObjectURL(files[0]);
        
}

    function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if(!audio) return; // stop the function from runnin all together
        audio.currentTime = 0;  // rewind to start
        audio.play();
        key.classList.add('playing'); 
        
    }

    

    function removeTransition(e) {   // makes the animation for the button when pressed
        if (e.propertyName !== 'transform') return;
        this.classList.remove('playing');
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach( key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);
