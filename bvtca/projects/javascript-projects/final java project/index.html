<!doctype html>
<html lang="en">
  <head>
    <title>Drum Kit</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class = "keys">
            <div data-key="65" class = "key">
                <kbd>A</kbd>
                <span class = "sound">clap</span>
            </div>
            <div data-key = "83" class = "key">
                <kbd>S</kbd>
                <span class = "sound">hihat</span>
            </div>
            <div data-key = "68" class = "key">
                <kbd>D</kbd>
                <span class = "sound">kick</span>
            </div>
            <div data-key = "70" class = "key">
                <kbd>F</kbd>
                <span class = "sound">openhat</span>
            </div>
            <div data-key = "71" class = "key">
                <kbd>G</kbd>
                <span class = "sound">boom</span>
            </div>
            <div data-key = "72" class = "key">
                <kbd>H</kbd>
                <span class = "sound">snare</span>
            </div>
            <div data-key = "74" class = "key">
                <kbd>J</kbd>
                <span class = "sound">snare rim</span>
            </div>
            <div data-key = "75" class = "key">
                <kbd>K</kbd>
                <span class = "sound">shake</span>
            </div>
            <div data-key = "76" class = "key">
                <kbd>L</kbd>
                <span class = "sound">click</span>
            </div>
        </div>


        <audio data-key= "65" src = "sounds/01-clap.wav"></audio>
        <audio data-key= "83" src = "sounds/02-hihat.wav"></audio>
        <audio data-key= "68" src = "sounds/03-kick.wav"></audio>
        <audio data-key= "70" src = "sounds/04-openhat.wav"></audio>
        <audio data-key= "71" src = "sounds/05-boom.wav"></audio>
        <audio data-key= "72" src = "sounds/06-snare.wav"></audio>
        <audio data-key= "74" src = "sounds/07-snarerim.wav"></audio>
        <audio data-key= "75" src = "sounds/08-shake.wav"></audio>
        <audio data-key= "76" src = "sounds/09-click.wav"></audio>


<script>
    function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if(!audio) return; // stop the function from runnin all together
        audio.currentTime = 0;  // rewind to start
        audio.play();
        key.classList.add('playing'); 
    }

    

    function removeTransition(e) {
        if (e.propertyName !== 'transform') return;
        this.classList.remove('playing');
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach( key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);
</script>
    </body>
    </html>
