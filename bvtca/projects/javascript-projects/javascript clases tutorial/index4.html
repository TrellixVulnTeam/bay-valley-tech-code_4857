<body>
    <h2 id = "title"> Classes: Getters and Setters</h2>

    <script type = "text/javascript">

    //Parent and Child class

        
        class Person{
            constructor (_name, _age) {
                this.name = _name;
                this.age = _age;

            }

            describe(){
                console.log(`I am ${this.name} and am ${this.age} years old`)
            }
        }

        class Programmer extends Person {
            constructor(_name, _age, _yearsOfExperience){
            super(_name, _age);
            this.years = _yearsOfExperience;
            }

            code (){
                console.log(`${this.name} is coding`);
            }

        }

    // let person1 = new Person("Jeff", 45);
    // let programmer1 = new Programmer("Dom", 56 , 12);

    // console.log(person1);
    // console.log(programmer1);

    // programmer1.describe();
    // programmer1.code();
    
        const programmers = [
            new Programmer("Dom", 56, 12),
            new Programmer("Jeff",24,4)
    ]

          function developSoft (programmers) {
              //Develop software
              for (let programmer of programmers) {
                  programmer.code();
              }
          }


          developSoft(programmers);

    </script>


</body>
