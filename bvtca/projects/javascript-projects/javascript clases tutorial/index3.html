<title>Classes: static methode</title>

<body>
    <h2 id = "title"> Classes: Static Methods</h2>

    <script type = "text/javascript">  //sttic methis is attached to the blueprint not the instances

        class  Square {
            constructor (_width) {
                this.width = _width;
                this.height = _width;
            }

            static equals (a, b) {   //static does nor refer to the this keyword
                return a.width * a.height === b.width * b.height;
            }

            static isValidDimensions( width, height)  {  // does not need an instance of the class to work
                return width === height;
            }
        }


        let square1 = new Square(8);
        let square2 = new Square(8);

        console.log(Square.equals(square1, square2));

        console.log(Square.isValidDimensions(6,5));   //

    </script>


</body>
