<body>
    <h2 id = "title"> Classes: Getters and Setters</h2>

    <script type = "text/javascript">

        class Square {
            constructor(_width) {

                this.width = _width;
                this.height = _width;
                this.numReqArea = 0;
            }

            get area () {  // this is a getter
                this.numReqArea ++;
                return this.width * this.height;
                
            }

            set area (area) {
                this.width = Math.sqrt(area);
                this.height = Math.sqrt(area);
            }
        }
    
            let square1 = new Square(4);
            console.log(square1.area);


            square1.area = 25;    //this is a setter
            console.log(square1.area);
            console.log(square1.area);
            console.log(square1.area);
            console.log(square1.area);
            console.log(square1.numReqArea);


    </script>


</body>
