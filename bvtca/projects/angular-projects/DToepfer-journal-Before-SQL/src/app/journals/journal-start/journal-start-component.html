<div class="container" 
     style = 
     "display:flex; 
     justify-content:center;
    ">
    <div class="row"
    style = "
    border-color: black;
    border-style: groove;">
        <div class="col">
            <form [formGroup] = "loginForm" >
                <div class="formGroup">
                    <mat-form-field class = "login-field">
                        <mat-label for = "email"
                        class = "email"> Login </mat-label>
                        <textarea
                        matInput 
                        placeholder = "email"
                        type = "text"
                        id = "email"
                        class = "email-input form-control"
                        formControlName = "email"
                        ></textarea>
                        <textarea
                        matInput 
                        placeholder = "Password"
                        type = "text"
                        id = "password"
                        class = "password-input form-control"
                        formControlName = "password"
                        ></textarea>                    
                    </mat-form-field>
                </div>
    <div class="row" >
        <div class="col" >
            <button
            style = "margin: 15px;"
                type = "submit"
                class = "button"
                mat-raised-button
                color = "primary"
                (click) = "onLogin()">
                Login
            </button>
        </div>
        <div class="col">
            <button 
            style = "margin: 15px;"
            type = "button"
            class = "button"
            mat-raised-button
            color = "primary"
           (click) = "onRegister()">
            Register
        </button>
        </div>
    </div>            
            </form>
        </div>
    </div>
</div>
