<div class="container">
    <div class="row">
        <div class="col">
            <form [formGroup] = "loginForm" (ngSubmit) = "onLogin()">
                <div class="formGroup">
                    <mat-form-field class = "login-field">
                        <mat-label for = "email"
                        class = "email"> Email </mat-label>
                        <textarea
                        matInput placeholder = "email"
                        type = "text"
                        id = "email"
                        class = "email-input form-control"
                        formControlName = "email"
                        ></textarea>
                        <mat-label for = "password"
                        class = "password"> Password </mat-label>
                        <textarea
                        matInput placeholder = "Password"
                        type = "text"
                        id = "password"
                        class = "password-input form-control"
                        formControlName = "password"
                        ></textarea>                    
                    </mat-form-field>
                </div>
    <div class="row">
        <div class="col-1">
            <button
                type = "submit"
                class = "button"
                mat-raised-button
                color = "primary">
                Login
            </button>
        </div>
        <div class="col-1">
            <button
            type = "button"
            class = "button"
            mat-raised-button
            color = "primary"
            (clisk) = "onRegister()">
            Register
        </button>

        </div>
    </div>            
            </form>
        </div>
    </div>
</div>
