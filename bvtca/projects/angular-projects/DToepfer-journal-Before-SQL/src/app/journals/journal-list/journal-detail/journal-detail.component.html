<div class="container">
<div class = "row" >
    <div class = "col-xs-12">
        <h1>{{ journal.date }}</h1>    
<div class = row>
    <p>{{ journal.entry }}</p>
</div>
<div class = "btn-group">
    <div class="col-5">
        <button mat-raised-button color = "accent" (click) = "onEditJournal()">Edit</button>
      </div>
      <div class="col-5">
        <button mat-raised-button color = "warn" (click) = "onDeleteJournal()">Delete</button>
      </div> 
</div>
</div>
</div>
</div>
